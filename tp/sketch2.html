<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <meta charset="utf-8" />
    <style>
        body {margin:0}
    </style>
  </head>
  <body>
    <main>
    </main>
    <script>
        function setup() {
            createCanvas(window.innerWidth,window.innerHeight);
            colorMode(RGB,255);
        }

        function draw() {
            noFill();
            let c = color('black');
            stroke(c);
            let w = map(abs(pmouseX-mouseX),0,100,1,10);
            strokeWeight(w);
            strokeJoin(BEVEL);
            line(mouseX,mouseY,pmouseX,pmouseY)
        }
        function doubleClicked() {
            clear();
        }
        function mouseReleased() {
            // erase
            erase();
        }
        function mousePressed() {
            noErase();
        }

    </script>
  </body>
</html>

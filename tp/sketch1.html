<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <meta charset="utf-8" />
    <style>
        body {margin:0}
    </style>
  </head>
  <body>
    <main>
    </main>
    <script>
        function setup() {
            createCanvas(window.innerWidth,window.innerHeight);
            colorMode(RGB,255);
        }

        function draw() {
            noFill();
            let o = map(mouseY,abs(mouseY-window.innerHeight/2),0,200,255);
            let c = color('black');
            c.setAlpha(o);
            stroke(c);
            let w = map(abs(pmouseX-mouseX),0,100,1,10);
            strokeWeight(w);
            let s = map(mouseX,0,abs(mouseX-window.innerWidth/2),10,30);
            ellipse(mouseX,mouseY,s,s)
            // line(mouseX,mouseY,pmouseX,pmouseY)
        }
        function mousePressed() {
            clear();
        }

    </script>
  </body>
</html>

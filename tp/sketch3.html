<html lang="en">
  <head>

  <body>
    <main>
    </main>
    <script>
        let mic;
        function setup() {
            let c = createCanvas(window.innerWidth,window.innerHeight);
            c.mouseMoved(userStartAudio);
            colorMode(RGB,255);
            mic = new p5.AudioIn();
            mic.start();
        }

        function draw() {
            // clear();
            let l = mic.getLevel();
            let s = l*5000;
            // strokeWeight(s);
            stroke('black');
            let c = color(181, 181, 181);
            // fill(c);
            noFill();
            let sz = abs(mouseX-pmouseX);
            ellipse(mouseX,mouseY,s,s);
            // line(mouseX,mouseY,pmouseX,pmouseY);
        }
        function windowResized() {
            resizeCanvas(windowWidth,windowHeight);
        }
        function mousePressed() {
            clear();
        }

    </script>
  </body>
</html>
